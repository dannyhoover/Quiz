<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Code Quiz</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <div class="time"></div>
        <div id="main"></div>

        <button class="score-list">High Scores</button>
        
        <header>
            <button id="start-button" class="starting-button">Start Quiz</button>
            <h1>Code Quiz</h1>

        <div id="question-target" class="questions"></div>

        <div id="answer-target1" class="answer1"></div>
        <div id="answer-target2" class="answer2"></div>
        <div id="answer-target3" class="answer3"></div>

        <div id="high-scores" class="scoresList"></div>

        <script type="text/javascript" src="script.js"></script>
    </body>
